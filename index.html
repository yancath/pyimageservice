<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ static_url("style.css") }}">
    <title>Magic Uploads</title>
</head>
<body>
     <form method = "POST" action="/" enctype="multipart/form-data">
        <h1>Upload and Share Images!</h1>
    
        <img src="img/test.png" class="logo" height="250" width="250">
        <div style="text-align:center;">
            <input type="file" name="imgFile" accept=".jpg, .png, jpeg" id="file">
            <label for="file" class="custom-upload">Choose File</label>
            <input type="submit" class ="submit" value="Upload">
        </div>
    </form>

</body>
</html>
